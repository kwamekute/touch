<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Touch Hotel</title>
    <style>
      table {
        font-family: arial, sans-serif;
      }
      td,
      th {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td>
            <table align="center" border="0" width="650" height="400">
              <tbody>
                <tr>
                  <td bgcolor="#ffffff" style="border: 1px solid #dddddd">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="100%"
                    >
                      <tbody>
                        <b>There has been a new booking. </b>
                        <h4>Booking details</h4>
                        <tr>
                          <th style="border: 1px solid #dddddd">Booked by</th>
                          <th style="border: 1px solid #dddddd">Room Type</th>
                          <th style="border: 1px solid #dddddd">Date Booked</th>
                        </tr>
                        <th style="border: 1px solid #dddddd">
                          <b><%= name %></b>
                        </th>
                        <th style="border: 1px solid #dddddd">
                          <b><%= roomType %></b>
                        </th>
                        <th style="border: 1px solid #dddddd">
                          <b><%= dateBooked %></b>
                        </th>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
