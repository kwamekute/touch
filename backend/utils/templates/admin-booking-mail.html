<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Touch Hotel</title>
  </head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td style="padding: 10px 0 30px 0">
            <table
              align="center"
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="600"
              height="800"
              style="border: 1px solid #cccccc; border-collapse: collapse"
            >
              <tbody>
                <tr>
                  <td bgcolor="#ffffff" style="padding: 50px 30px 40px 30px">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="100%"
                    >
                      <tbody>
                        <tr>
                          <td
                            style="
                              text-align: left;
                              color: #153643;
                              font-family: Arial, sans-serif;
                              font-size: 19px;
                            "
                          >
                            <b>New booking recieved.</b><br />
                            <p>Booked by :</p>
                            <b><%= name %></b>
                            <p>Room Type :</p>
                            <b><%= roomType %></b>
                            <p>Date Booked :</p>
                            <b><%= dateBooked %></b>
                          </td>
                        </tr>
                        <tr>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
